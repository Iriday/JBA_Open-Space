<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="images/mars.png" class="planet" alt="planet image">
        <img src="images/rocket.png" class="rocket" alt="rocket image">
    </div>
    <div class="control-panel">
        <form class="control-panel-inner">
            <div>
                <label><input id="password-field" type="password" placeholder="Enter password"></label>
                <input id="unlock-btn" type="button" value="Unlock">
            </div>
            <div class="check-buttons">
                <label>A<input type="checkbox"></label>
                <label>B<input type="checkbox"></label>
                <label>C<input type="checkbox"></label>
                <label>D<input type="checkbox"></label>
                <label>E<input type="checkbox"></label>
                <label>F<input type="checkbox"></label>
            </div>
            <div class="levers">
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
            </div>
            <div>
                <input id="launch-btn" type="button" value="Launch">
            </div>
        </form>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
