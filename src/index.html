<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="images/mars.png" class="planet" alt="planet image">
        <img src="images/rocket.png" class="rocket" alt="rocket image">
    </div>
    <div class="control-panel">
        <form id="control-panel-form">
            <div>
                <label>
                    <input type="password" placeholder="Enter password">
                    <button type="submit">Unlock</button>
                </label>
            </div>
            <div class="check-buttons">
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
            </div>
            <div class="levers">
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
            </div>
            <div>
                <button id="launch-btn" type="submit">Launch</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
